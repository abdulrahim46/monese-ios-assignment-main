name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Select Xcode
      run: sudo xcode-select --switch /Applications/Xcode_13.0.app/Contents/Developer

    - name: Build and test
      run: xcodebuild clean build test -workspace Assignment.xcodeproj -scheme "Assignment" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 12" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
